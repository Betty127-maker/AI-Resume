<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Animated Creative Background */
      .bg-creative {
        background-color: #020617; /* Slate 950 */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,10%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,15%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,15%,1) 0, transparent 50%);
        background-size: 100% 100%;
        background-attachment: fixed;
      }

      /* Print styles */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body, html {
          margin: 0;
          padding: 0;
          background: white;
          width: 100%;
          height: 100%;
        }
        .no-print, header, .sidebar, .toolbar, .analysis-panel {
          display: none !important;
        }
        #root {
          width: 100%;
          height: auto;
          overflow: visible;
          display: block;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
